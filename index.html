<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/styles.css" type="text/css" rel="stylesheet">
  </head>
  <body>

    <!--header and news-->
    <header>
      <div class="intro-container page">
        <div class="intro">
          <img src="./resources/images/logo.png"/>
          <span id="logo">Secret Agent Supply Inc.</span>
          <!--^^^^no alt tag used to where text before company name will not confuse visitor in the case of a broken image.-->
        </div>
      </div>
      <div class="page news">
        <div class="newmoto">
          <p id="newarr">NEW ARRIVAL</p>
          <p id="moto">SPORT BIKES AND MOTORCYCLES</p>
        </div>
      </div>

      <!--Menu-->
      <div class="page">
        <nav>
          <div id="navwidth">
            <span class="navs"><a href="eyewear" style="color: white">EYEWEAR</a></span>
            <span class="navs"><a href="apparel" style="color: white">APPAREL</a></span>
            <span class="navs"><a href="gadgets" style="color: white">GADGETS</a></span>
            <span class="navs"><a href="vehicles" style="color: white">VEHICLES</a></span>
            <span class="navs"><a href="classes" style="color: white">CLASSES</a></span>
            <span class="navs"><a href="contact" style="color: white">CONTACT</a></span>
          </div>
          <select style="color: whitesmoke; background-color: firebrick;">
            <option  class="navs"><a href="eyewear">EYEWEAR</a></option>
            <option class="navs"><a href="apparel">APPAREL</a></option>
            <option class="navs"><a href="gadgets">GADGETS</a></option>
            <option class="navs"><a href="vehicles">VEHICLES</a></option>
            <option class="navs"><a href="classes">CLASSES</a></option>
            <option class="navs"><a href="contact">CONTACT</a></option>
          </select>
        </nav>
      </div>
    </header>

    <!--Products-->
    <div class="main-content page">
      <!--exploding pen-->
      <div id="pen" class="product-image">
        <img src="./resources/images/pen.png" alt="Exploding Pen"/>
        <span class="listtext">Exploding Pen</span>
      </div>
      <!--cell watch-->
      <div id="watch" class="product-image">
        <img src="./resources/images/watch.png" alt="Cellular Watch"/>
        <span class="listtext">Cellular Watch</span>
      </div>
      <!--thermal glasses-->
      <div id="glasses" class="product-image">
        <img src="./resources/images/glasses.png" alt="Thermal Glasses"/>
        <span class="listtext">Thermal Glasses</span>
      </div>
    </div>

  <!--location and hours-->
    <!--tab screen size and up-->
    <div class="tab-up-contact">
      <div id="location">
        <p class="block">Location</p>
        <p class="below">-47.346436, 84.32354</p>
      </div>
      <div id="time">
        <p class="block">Hours</p>
        <p class="below">0800 - 1800</p>
      </div>
    </div>
    <!--mobile screen size-->
    <div class="mobile-contact">
      <div id="location">
        <p class="block">Location</p>
        <p class="below">-47.346436, 84.32354</p>
      </div>
      <div id="time">
        <p class="block">Hours</p>
        <p class="below">0800 - 1800</p>
      </div>
    </div>
    <!--Footer-->
    <footer class="footer">
      <p id="copyright">&copy; Secret Agent Supply Inc.</p>
    </footer>
  </body>
</html>
