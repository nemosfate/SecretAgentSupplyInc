  <body>
    <!--header and news-->
    <header>
      <div class="intro-container">
        <div class="intro">
          <img src="./resources/images/logo.png"/>
          <span id="logo">Secret Agent Supply Inc.</span>
          <!--^^^^no alt tag used to where text before company name will not confuse visitor in the case of a broken image.-->
        </div>
      </div>
      <div class="news">
        <p>NEW ARRIVAL</p>
        <p>SPORT BIKES AND MOTORCYCLES</p>
      </div>
      <!--Menu-->
      <div>
        <nav>
          <span class="navs"><a href="eyewear" style="color: white">EYEWEAR</a></span>
          <span class="navs"><a href="apparel" style="color: white">APPAREL</a></span>

    <div class="main-content">
      <!--exploding pen-->
      <div class="image-pen-container" id="pen">
        <img src="./resources/images/pen.png"/>
        <span style="color: white; background-color: black">Exploding Pen</span>
      </div>
      <!--cellular watch-->
      <div class="image-watch-container" id="watch">
        <img src="./resources/images/watch.png"/>
        <span style="color: white; background-color: black">Cellular Watch</span>
      </div>
      <!--thermal glasses-->
      <div class="image-glasses-container" id="glasses">
        <img src="./resources/images/glasses.png"/>
        <span style="color: white; background-color: black">Thermal Glasses</span>
      </div>
      <!--contact and hours-->
      <div class="location-time">
        <div id="location">
          <p>Location</p>
          <p>-47.346436, 84.32354</p>
        </div>
        <div>
          <p>Hours</p>
          <p>0800 - 1800</p>
        </div>
      </div>
    </div>
    <!--Footer-->
    <footer>
      <p>&copy; Secret Agent Supply Inc.</p>
